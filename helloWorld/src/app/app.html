<ion-menu [content]="content">

    <ion-header>
      <ion-toolbar>
        <p>some menu content, could be list items</p>
      
      </ion-toolbar>
      <ion-content>
        <ion-list>
            <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                
                {{p.title}}
            </button>
        </ion-list>

      </ion-content>

    </ion-header>
  </ion-menu>




<ion-nav [root]="rootPage" tyle="overlay" #content swipeBankEnabled="false"></ion-nav>
