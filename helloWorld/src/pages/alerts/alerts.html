<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<!--
  Generated template for the AlertsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button class='boutton' ion-button color="secondary" round outline (click)='showBasicAlert()'>Show Basic Alert
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button class='boutton' ion-button color="secondary" round outline (click)='showPrompt()'>Show Prompt
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button class='boutton' ion-button color="secondary" round outline (click)='showConfirm()'>Show Confirm
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button class='boutton' ion-button color="secondary" round outline (click)='showRadio()'>Show Radio
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button class='boutton' ion-button color="secondary" round outline (click)='showCheckbox()'>Show Checkbox
        </button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col col-6 align-self-center>
        <button class='boutton' ion-button color="secondary" round outline (click)='showBasicAlert()'>Show Basic Alert
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
